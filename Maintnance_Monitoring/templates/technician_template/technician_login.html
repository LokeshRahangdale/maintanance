{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Maintenance Monitoring</title>
  </head>
  <body>
    <table align="center" border="0" width="900">
        <tr>
            <th>
                {% include 'head.html' %}
            </th>
        </tr>
        <tr>
            <th>
                {% include 'technician_template/technician_menu.html' %}
            </th>
        </tr>



    </table>
    <table align="center" style="margin-top: 50px">
        <tr>
            <th>
                {% if msg %}
                <h2>{{ msg }}</h2>
                {% endif %}
            </th>
        </tr>
    </table>
    <table align="center" border="2" style="margin-top: 50px">
        <tr>
            <th style="color: aqua; background-color: black">
                <h2>Technician Login Form</h2>
            </th>
        </tr>
    </table>
    <form action="{% url 'technician/login' %}" method="post">
        {% csrf_token %}
    <table align="center" style="margin-top: 20px">
        <tr style="margin-bottom: 20px">
            <th style="font-size: 25px">USERNAME :</th>
            <th>
                <input type="email" name="email" required placeholder="User Name">
            </th>
        </tr>
        <tr style="padding-top: 50px">
            <th style="font-size: 25px">PASSWORD :</th>
            <th>
                <input type="password" name="password" required placeholder="Password">
            </th>
        </tr>
    </table>
    <table align="center" style="margin-top: 20px">
        <tr>
            <th >

                <button type="submit" class="btn btn-success">Login</button>

            </th>
        </tr>
    </table>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
