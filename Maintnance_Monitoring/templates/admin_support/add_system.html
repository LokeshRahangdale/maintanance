{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Maintenance Monitoring</title>
  </head>
  <body>
    <table align="center">
       <tr>
           <th>{% include 'admin_support/head.html' %}</th>
       </tr>
        <tr>
           <th>{% include 'admin_support/menu.html' %}</th>
       </tr>
    </table>
    <br>
    <form action="{% url 'save_system' %}" method="post">
    {% csrf_token%}
    <table align="center" border="2" width="300">
        <tr>
            <th style="text-align: center">ADD System</th>
        </tr>
        <tr>
            <th>
        <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Select Department</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01"  name="l1" required>

        <option selected>Choose...</option>
          {% for x in data1 %}
        <option  value="{{ x.d_id }}">{{ x.d_name }}</option>
          {% endfor %}
      </select>
        </div></th></tr>
     <tr>
            <th>
        <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Select Lab</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01"  name="l2" required>

        <option selected>Choose...</option>
          {% for x in data2 %}
        <option  value="{{ x.l_id }}">{{ x.l_name }}</option>
          {% endfor %}
      </select>
        </div></th></tr>
     <tr>
            <th style="text-align: center"><input type="number" placeholder="System Number" name="l3" required></th>
        </tr>

         <tr><th style="text-align: center"><button type="submit" style="text-align:  right">SAVE</button></th></tr>

    </table></form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
