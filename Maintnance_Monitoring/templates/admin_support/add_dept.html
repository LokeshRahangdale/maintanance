{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Maintenance Monitoring</title>
  </head>
  <body>
    <table align="center">
       <tr>
           <th>{% include 'admin_support/head.html' %}</th>
       </tr>
        <tr>
           <th>{% include 'admin_support/menu.html' %}</th>
       </tr>
    </table>
    <br>
    <form action="{% url 'save_dept' %}" method="post">
        {% csrf_token %}
    <table align="center" border="2" width="250">
        <tr><th style="text-align: center"  style="text-align: center">ADD Department</th></tr>
        <tr><th style="text-align: center"><input type="number" required name="d1" placeholder="Department Id"></th></tr>

        <tr><th style="text-align: center"><input type="text" required name="d2"  placeholder="Department Name"></th></tr>

        <tr><th style="text-align: center"><button type="submit" style="text-align:  right">SAVE</button></th></tr>
    </table>
        </form>

    {% if msg %}
        <br>
        <h4 style="text-align: center;color: red">{{ msg }}</h4>
    
    {% endif %}
    <br>

    <table align="center" border="2" width="250">

        <tr>
            <th colspan="2" style="text-align: center">Available Departments</th>
        </tr>
    <tr>
        <th style="text-align: center">Dept. Id</th>
        <th style="text-align: center">Dept. Name</th>
    </tr>
        {% for x in data %}
        <tr>
            <td style="text-align: center">{{ x.d_id }}</td>
            <td style="text-align: center">{{ x.d_name }}</td>
        </tr>
        {% endfor %}
    </table>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
