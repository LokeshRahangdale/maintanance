{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Maintenance Monitoring</title>
  </head>
  <body>
    <table align="center" border="0" width="">
        <tr>
            <th>
                {% include 'head.html' %}
            </th>
        </tr>
        <tr>
            <th>
                {% include 'faculty_template/faculty_menu.html' %}
            </th>
        </tr>
        <tr>

                {% if msg %}
                    <th>
                    {{ msg }}
                    </th>
                {% endif %}

        </tr>
        <tr>
            <th>
                <form action="{% url 'faculty/save_reg' %}" method="post">
                    {% csrf_token %}
                <table align="center" height="500px">
                    <tr>
                        <th colspan="2" style="text-align:center; font-family: inherit; font-size: 25px">EMPLOYEE REGISTRATION FORM</th>
                    </tr>
                    <tr>
                        <th><label>Employee ID</label></th>
                        <th><input type="number" name="eid" ></th>
                    </tr>
                    <tr>
                        <th><label>Full Name</label></th>
                         <th><input type="text" name="fname" ></th>
                    </tr>
                    <tr>
                        <th><label>Employee Department</label></th>
                        <th><input type="text" name="edept" ></th>
                    </tr>
                    <tr>
                        <th><label>Email ID</label></th>
                        <th><input type="email" name="email" ></th>
                    </tr>
                    <tr>
                        <th><label>Password</label></th>
                        <th><input type="password" name="upass" ></th>
                    </tr>
                    <tr>
                        <th><label>Employee Designation</label></th>
                        <th><input type="text" name="desig" ></th>
                    </tr>
                    <tr>
                        <th><label>Mobile</label></th>
                        <th><input type="tel" name="mob" ></th>
                    </tr>
                    <tr>
                        <th>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </th>
                    </tr>
                </table>
             </form>
            </th>
        </tr>


    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
