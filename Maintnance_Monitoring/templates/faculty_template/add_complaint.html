{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Maintenance Monitoring</title>
  </head>
  <body>
    <table align="center" border="0" width="">
        <tr>
            <th>
                {% include 'faculty_template/employee_home.html' %}
            </th>
        </tr>


                {% if msg %}
                    <th>
                    {{ msg }}
                    </th>
                {% endif %}

        </tr>
        <tr>
            <th>
                <form action="{% url 'complaint' %}" method="post">
                    {% csrf_token %}
                    <table align="center" >
                        <tr>
                            <th align="center">
                               <h3> Complaint Registration Form </h3>
                            </th>
                        </tr><br>
                        <tr align="center">
                            <th>
                                <select name="sys_num" required >

                                    <option >System Number</option>
                                    {% for x in system %}
                                    <option >{{ x.system_no }}</option>
                                    {% endfor %}
                                </select>
                            </th>
                        </tr>
                        <tr align="center">
                            <th>
                                <select name="lab_name" required >

                                    <option >Lab Name</option>
                                    {% for x in lab %}
                                    <option >{{ x.l_name }}</option>
                                    {% endfor %}
                                </select>
                            </th>
                        </tr>
                        <tr align="center">
                            <th>
                                <select name="d_name" required >

                                    <option >Department Name</option>
                                    {% for x in dept %}
                                    <option >{{ x.d_name }}</option>
                                    {% endfor %}
                                </select>
                            </th>
                        </tr>
                        <tr align="center">
                            <th>
                                <textarea name="issue" required placeholder="Enter The Issue and Error Code "></textarea>
                            </th>
                        </tr>
                         <tr align="center">
                            <th>
                                <button type="submit" >Register</button>
                            </th>
                        </tr>
                    </table>
             </form>
            </th>
        </tr>


    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
